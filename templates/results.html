<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Channel Videos</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

  <div class="table-users">
   <div class="header">Videos</div>

   <table cellspacing="0">
      <tr>
         <th>Channel</th>
         <th>Link</th>
         <th>Title</th>
         <th>Thumbnail</th>
          <th>Likes</th>
         <th>Comments</th>
      </tr>
         {% for review in reviews %}
      <tr>
          <td>{{review['Channel']}}</td>
         <td>{{review['VideoLink']}}</td>
         <td>{{review['Title']}}</td>
         <td>{{review['Thumbnail']}}</td>
         <td>{{review['Likes']}} </td>
          <td>{{review['Comments']}} </td>
       {% endfor %}
   </table>
</div>



</body>

</html>
